<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="stylesTemplate">
<title>JSON Import</title>
</head>
<head th:include="jsTemplate"></head>

<body>
	<!-- Header file -->
	<div th:replace="headerTemplate"></div>

	<!-- Main Content Starts -->
	<div class="content">
		<div class="container">
			<div class="register">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<h2>JSON Import</h2>
						<p class="big grey">Import JSON Data from file</p>
					</div>
					<br />
					<br />
					<div class="col-md-12 col-sm-12" style="padding-top: 10px">
						<div class="formy">
							<div class="form">
								<form class="form-horizontal" action="#" th:action="@{/json/import/status}" method="post">
									<!-- JSON File -->
									<div class="form-group">
										<label class="control-label col-md-3" for="pFilePath">Enter JSON File Path</label>
										<div class="col-md-9">
											<input type="text" class="form-control" id="pFilePath" name="pFilePath" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3" for="pMongoCollection">Mongo Collection</label>
										<div class="col-md-9">
											<input type="text" class="form-control" id="pMongoCollection" name="pMongoCollection"/>
										</div>
									</div>
									<!-- Buttons -->
									<div class="form-group">
										<!-- Buttons -->
										<div class="col-md-9 col-md-offset-3">
											<button type="submit" class="btn btn-default">Import Data</button>
											<button type="reset" class="btn btn-default">Reset</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer file -->
	<div th:replace="footerTemplate :: footer"></div>
</body>
</html>
